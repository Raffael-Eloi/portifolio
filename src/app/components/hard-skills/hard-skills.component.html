<p class="title">Hard Skills</p>

<div *ngFor="let category of categories">
  <p class="category">{{ getName(category) }}</p>
  <mat-chip-set 
    cdkDropList 
    cdkDropListOrientation="horizontal" 
    (cdkDropListDropped)="drop($event)"
    class="hard-skill-item"
  >
    @for (hardSkill of hardSkillsByCategory[category]; track hardSkill) {
      <mat-chip cdkDrag>
        {{ hardSkill.name }}
      </mat-chip>
    }
  </mat-chip-set>
</div>
