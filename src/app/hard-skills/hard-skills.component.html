<div *ngFor="let category of categories">
  <h3>{{ getName(category) }}</h3>
  <mat-chip-set 
    cdkDropList 
    cdkDropListOrientation="horizontal" 
    (cdkDropListDropped)="drop($event)"
  >
    @for (hardSkill of hardSkillsByCategory[category]; track hardSkill) {
      <mat-chip cdkDrag>
        {{ hardSkill.name }}
      </mat-chip>
    }
  </mat-chip-set>
</div>
