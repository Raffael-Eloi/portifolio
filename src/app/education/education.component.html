<table mat-table [dataSource]="educations" class="mat-elevation-z8">
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let education"> {{ getTypeName(education.type) }} </td>
    </ng-container>

    <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef> Subject </th>
        <td mat-cell *matCellDef="let education"> {{ education.subject }} </td>
    </ng-container>

    <ng-container matColumnDef="institution">
        <th mat-header-cell *matHeaderCellDef> Instituition </th>
        <td mat-cell *matCellDef="let education">
            <a href="{{ education.institutionLink }}" target="_blank">
                {{ education.institution }}
            </a>
        </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Start date </th>
        <td mat-cell *matCellDef="let education"> {{ education.startDate.toLocaleDateString() }} </td>
    </ng-container>

    <ng-container matColumnDef="finishDate">
        <th mat-header-cell *matHeaderCellDef> Finish date </th>
        <td mat-cell *matCellDef="let education"> {{ education.finishDate.toLocaleDateString() }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
